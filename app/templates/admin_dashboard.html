        <div class="card-header bg-primary text-white">
            <h2>Admin Dashboard</h2>
        </div>
        <div class="card-body">
            <!-- Add your admin dashboard content here -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
