{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-success">
                <div class="card-header bg-success text-white text-center py-3">
                    <h2 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Register</h2>
                </div>
                <div class="card-body p-4 bg-light">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
                                <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                                <div class="invalid-feedback">Please choose a username</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                                <div class="invalid-feedback">Please enter a password</div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <div class="alert alert-info py-3">
                            <p class="mb-0 fs-5">
                                Already have an account? 
                                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary ms-2">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
