{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Edit Profession</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ profession.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Arabic Name</label>
                    <input type="text" class="form-control" name="name_ar" value="{{ profession.name_ar }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Fee Value</label>
                    <input type="number" step="0.01" class="form-control" name="fee_value" value="{{ profession.fee_value }}" required>
                </div>
                
                <div class="text-end">
                    <a href="{{ url_for('profession.list_professions') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
