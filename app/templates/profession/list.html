{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Professions Management</h2>
    <a href="{{ url_for('profession.create_profession') }}" class="btn btn-primary mb-3">Create New Profession</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Arabic Name</th>
                <th>Fee Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for profession in professions %}
            <tr>
                <td>{{ profession.name }}</td>
                <td>{{ profession.name_ar }}</td>
                <td>{{ profession.fee_value }}</td>
                <td>
                    <a href="{{ url_for('profession.edit_profession', id=profession.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('profession.delete_profession', id=profession.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
